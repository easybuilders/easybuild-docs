markdown_extensions:
  # add attributes to html elements
  - attr_list
  # notes, warnings, hints, ...
  - admonition
  # markdown in HTML (image captions, ...)
  - md_in_html
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  analytics:
    provider: google
    property: G-BLVCH6991S
  easybuild:
    version: 5.2.0
  # add links in bottom right
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/easy_build
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/easybuilders
    - icon: fontawesome/solid/book
      link: https://docs.easybuild.io

plugins:
  # autolinks across pages
  - autorefs
  # api documentation
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src/easybuild-framework]
          options:
            docstring_style: sphinx
            docstring_section_style: spacy
            show_source: false
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: summary.md
  - macros
  - section-index
  # show revision date at bottom of each page
  - git-revision-date-localized:
      fallback_to_build_date: true
      exclude:
        - api/easybuild/*
        - api/summary.md
        - index.md
        - version-specific/supported-software/*
        - version-specific/supported-software/*/*
  # necessary for search to work
  - search
  - redirects:
